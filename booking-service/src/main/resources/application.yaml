spring:
  application:
    name: booking-service
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/library_db
    username: library_user
    password: library_pass
    pool:
      initial-size: 5
      max-size: 10
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: booking-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.library.common"
        spring.json.value.default.type: "com.library.common.OrderEvent"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: 8081

logging:
  level:
    com.library.booking: DEBUG
    org.springframework.r2dbc: INFO
    org.springframework.kafka: INFO